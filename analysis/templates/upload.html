<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .section {
            margin-bottom: 40px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            display: block;
            padding: 10px 20px;
            background-color: #5cb85c;
            color: #fff;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            margin: 20px auto;
            width: fit-content;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <!-- Upload Section -->
    <div class="container">
        <h1>Upload CSV File</h1>
        <form method="POST" enctype="multipart/form-data" action="{% url 'upload_file' %}">
            {% csrf_token %}
            <input type="file" name="my_file" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <!-- Analysis Section -->
    <div class="container">
        <h1>Data Analysis Results</h1>
        
        <div class="section">
            <h2>Data Head</h2>
            <div>{{ analysis.head|safe }}</div>
        </div>

        <div class="section">
            <h2>Data Description</h2>
            <div>{{ analysis.description|safe }}</div>
        </div>

        <div class="section">
            <h2>Missing Values</h2>
            <div>{{ analysis.missing_values|safe }}</div>
        </div>

        <div class="section">
            <h2>Data Distribution</h2>
            <img src="{{ plot_url }}" alt="Histogram">
        </div>

        <a href="{% url 'upload_file' %}" class="btn">Upload Another File</a>
    </div>

</body>
</html>
